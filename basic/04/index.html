<!DOCTYPE html>
<html>

<head>
  <title>Changing Color</title>
</head>

<body>
  <style>

    #container {
      width: 75%;
      height: 290px;
      cursor: pointer;
      box-shadow: 0px 0px 15px #CCC;
      border-radius: 10px;
      margin: 0 auto;
      /*
        指定了背景色
        transition 会监听background-color属性的改变，产生平滑改变的效果，可以注释掉试试
      */
      background-color: yellow;
      transition: background-color .5s ease-out;
    }
  </style>
  <div id="container">
    <script>
      var container = document.querySelector("#container");
      var zeros = "0000000";
      container.addEventListener("click", changeColor, false);

      function changeColor(e) {
        var color = "#" + Math.floor(Math.random() *
          0xFFFFFF).toString(16);
        var colorLength = color.length;
        if (colorLength < 7) {
          color += zeros.substring(0, zeros.length - colorLength);
        }
        container.style.backgroundColor = color;
      }
    </script>
  </div>
</body>

</html>
