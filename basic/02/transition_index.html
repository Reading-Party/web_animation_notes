<!DOCTYPE html>
<html>

<head>
  <title>CSS Transitions!</title>
  <style>
    #container {
      width: 100%;
      height: 290px;
      background-color: #EEE;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #hexagon {
      transition: transform .1s;
    }

    /* 鼠标悬停 */
    #hexagon:hover {
      /*
        scale3d:  定义 3D 缩放转换
        rotate:   定义 2D 旋转，在参数中规定角度
      */
      transform: scale3d(1.2, 1.2, 1) rotate(45deg);
    }
  </style>
</head>

<body>
  <div id="container">
    <img id="hexagon" src="https://www.kirupa.com/images/hexagon.svg" />
  </div>
</body>

</html>
